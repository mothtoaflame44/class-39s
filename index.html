    <script>
        let marks = [ 30, 70, 50, 70 , 66 ,80];

        for(let i= 0; i<=5;  i++) {
          // console.log ( marks [i]);
          if(marks[i] >=80){
            console.log(marks[i]+" The grade is A+");
          }

          else if(marks[i] >= 70){
            console.log(marks[i]+" The grade is A");

          }
          else if(marks[i] >=60){
            console.log(marks[i]+" The grade is A-");
          }
          else if(marks[i] >=50){
            console.log(marks[i]+" The grade is C");
          }
          else if(marks[i] <33){
            console.log(marks[i]+" The grade is F");
          }
        }
        let numbers = [34, 56, 78, 65, 98, 54, 67, 90, 76, 100, 56, 789, 890, 345, 7865];
        for(let i=0; i<=14; i++){

          if(numbers[i]%2 == 0){
            console.log(numbers[i]+" The number is even");
          }
          else{
            console.log(numbers[i]+" The number is odd");
          }

        }

        // Which digits are divisible by 5?

        let digits = [456, 765, 78, 890, 87, 90, 657, 980, 654];

        for(let i=0 ;  i<=8; i++ ){

          else{

          }
        }
